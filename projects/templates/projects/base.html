  background-color: rgb(0, 0, 0);
  box-shadow: 0 0 6px rgba(80, 80, 80, 0.5);
}

  0% {
    transform: scale(1);
    opacity: 1;
    box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
  }
  50% {
    transform: scale(1.3);
    opacity: 0.6;
