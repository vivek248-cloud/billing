<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
      text-align: center;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Client Login</h1>
<div class="form-container">
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Client Name" required>
    <input type="password" name="password" placeholder="Phone Number" required>
    <button type="submit">Login</button>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</div>

</body>
</html>
