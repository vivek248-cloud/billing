  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "The Elite Dream Builders",

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/Front2.jpg' %}");
      background-size: cover;
      background-position: center;
      width:100%;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      cursor: url("{% static 'images/cursor.png' %}") 16 16, auto;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.23);
      z-index: 0;
    }

    img {
      height: 140px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      color: #ffffff;
      text-align: center;
      z-index: 2;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
      z-index: 2;
    }

    .btn-group a {
      text-decoration: none;
      width: 100%;
    }

    .btn-group button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    

   
  </style>
</head>
<body>

  <img src="{% static 'images/logo.PNG' %}" alt="Company Logo">
  <h1>Welcome to<br>The Elite Dream Builders</h1>

  <div class="btn-group">
    <a href="{% url 'admin_login' %}"><button>üßë‚Äçüíº Elite dream builder</button></a>

  </div>

  <script src="{% static 'js/ledger.js' %}"></script>
</body>
</html>
