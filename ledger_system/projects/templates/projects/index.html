<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1f2937;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      color: #111827;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      align-items: center;
    }

    .btn-group a {
      width: 100%;
    }

    .btn-group button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .btn-group {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Billing System</h1>
  <div class="btn-group">
    <a href="{% url 'admin_login' %}"><button>üîê Admin Login</button></a>
    <a href="{% url 'client_login' %}"><button>üë§ Client Login</button></a>
  </div>

</body>
</html>
