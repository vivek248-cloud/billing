{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon-512x512.png' %}" type="image/png">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #c3aed6, #a78bfa);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #a100ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem; /* Larger icon for better visibility */
        }

        .logo i {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .form-container h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 85%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px rgba(161, 0, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 1.1rem;
            transform: translateY(-50%);
            color: #777;
            font-size: 1.2rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 4.1rem;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #a100ff, #ff0080);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(161, 0, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(161, 0, 255, 0.4);
        }

        .messages {
            margin-top: 1.5rem;
        }

        .messages ul {
            list-style: none;
            padding: 0;
        }

        .messages li {
            padding: 0.8rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            color: #d00;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <i class="fa-solid fa-shield-halved"></i> <!-- Updated to a more modern/secure-looking shield icon in FA6 -->
        </div>
        <h2>Admin Login</h2>
        
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa-solid fa-user"></i> <!-- Updated to solid style for consistency with FA6 -->
                <input type="text" name="username" placeholder="Username"
                       value="{{ request.COOKIES.admin_username|default:'' }}" required>
            </div>
            
            <div class="input-group password-container">
                <i class="fa-solid fa-lock"></i> <!-- Updated to solid style -->
                <input type="password" name="password" id="passwordField" placeholder="Password"
                       value="{{ request.COOKIES.admin_password|default:'' }}" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
                </span>
            </div>

            <label class="remember-me">
                <input type="checkbox" name="remember_me"
                       {% if request.COOKIES.admin_username %}checked{% endif %}>
                Remember me for 7 days
            </label>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('passwordField');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        }
    </script>
    <script src="{% static 'js/ledger.js' %}"></script>
</body>
</html>
