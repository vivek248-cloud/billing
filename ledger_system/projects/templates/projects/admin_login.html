{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon-512x512.png' %}" type="image/png">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8e7f8, #f3d0ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .form-container h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 80%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: none;
      background: #f2f2f2;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      background: #eaeaea;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.1rem;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 80%;
      right: 1rem;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #a100ff, #ff0080);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .form-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .form-footer a {
      color: #a100ff;
      text-decoration: none;
      margin-left: 4px;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        
        <form method="POST" id="buttons" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="Username"
                value="{{ request.COOKIES.admin_username|default:'' }}" required>
            </div>
            
            <div class="input-group password-container">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="passwordField"
                    placeholder="Password"
                    value="{{ request.COOKIES.admin_password|default:'' }}" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="fa-solid fa-eye"></i>
                </span>
            </div>

            <label style="display:flex;align-items:center;justify-content:left;font-size: 0.9rem; margin-bottom: 1rem;">
                <input type="checkbox" name="remember_me"
                    {% if request.COOKIES.admin_username %}checked{% endif %}>
                Remember me for 7 days
            </label>

            <button type="submit">Login</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="{% static 'js/ledger.js' %}"></script>
</body>
</html>
