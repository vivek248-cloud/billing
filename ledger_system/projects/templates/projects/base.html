       /* Navbar Base */
.navbar {
    background: rgba(30, 30, 50, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 1.2rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar-brand {
    display: flex;
    align-items: center;
    gap: 14px;
    font-size: 1.6rem;
    font-weight: 800;
    color: #ffd700; /* Gold */
    text-decoration: none;
}

.brand-logo {
    width: 58px;
    height: 58px;
    border-radius: 12px;
    object-fit: contain;
}

.brand-text {
    background: linear-gradient(to right, #ffd700, #ffed4e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
}

/* Navigation Menu */
.nav-menu {
    display: flex;
    list-style: none;
    gap: 0.5rem;
    margin: 0;
    padding: 0;
}

.nav-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0.75rem 1.2rem;
    color: #e2e8f0;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    border-radius: 12px;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link i {
    font-size: 1.1rem;
    transition: transform 0.3s ease;
}

.nav-link:hover {
    color: #ffffff;
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.nav-link:hover i {
    transform: scale(1.2);
}

/* Active / Current Page Highlight */
.nav-link.active {
    background: rgba(59, 130, 246, 0.2);
    color: #60a5fa;
    border-left: 4px solid #3b82f6;
}

/* Logout Button */
.logout-link {
    background: linear-gradient(to right, #3b82f6, #2563eb) !important;
    color: white !important;
    font-weight: 600;
}

.logout-link:hover {
    background: linear-gradient(to right, #2563eb, #1d4ed8) !important;
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
}

/* Hamburger Menu */
.hamburger {
    display: none;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
    width: 30px;
    height: 22px;
    z-index: 1001;
}

.hamburger span {
    display: block;
    height: 3px;
    background: #ffffff;
    border-radius: 3px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
    transform: translateX(20px);
}

.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

/* Main Content Offset */
.main-content {
    margin-top: 5rem;
    padding: 0 1rem;
}

/* Responsive Design */
@media (max-width: 992px) {
    .nav-menu {
        position: fixed;
        top: 80px;
        left: 0;
        width: 100%;
        height: calc(100vh - 30px);
        background: rgba(30, 30, 50, 0.98);
        backdrop-filter: blur(20px);
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 0.95rem;
        transform: translateY(-120%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
    }

    .nav-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }

    .nav-link {
        width: 80%;
        justify-content: center;
        padding: 1.2rem;
        font-size: 1.1rem;
        border-radius: 16px;
    }

    .hamburger {
        display: flex;
    }

    .navbar {
        padding: 1rem 1.5rem;
    }

    .brand-text {
        font-size: 1.4rem;
    }
}

@media (max-width: 576px) {
    .navbar-brand {
        gap: 10px;
    }

    .brand-logo {
        width: 40px;
        height: 40px;
    }

    .brand-text {
        font-size: 1.3rem;
    }
}







.scroll-container {

}

.scroll-container ul {

}

.scroll-container li {

}

.form-container
{

.summary-card {
  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.35),
    rgba(255, 255, 255, 0.18)
  );
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 22px 24px;
  height: 100%;
  border: 1px solid rgba(255, 255, 255, 0.45);
  box-shadow:
    0 10px 30px rgba(0, 0, 0, 0.12),
    inset 0 1px 0 rgba(255, 255, 255, 0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  position: relative;
  overflow: hidden;
}

.summary-card:hover {
  transform: translateY(-6px);
  box-shadow:
    0 20px 45px rgba(0, 0, 0, 0.18),
    inset 0 1px 0 rgba(255, 255, 255, 0.45);
}

.summary-card h3
{
  font-size:1.5rem;
  font-weight:800;
}
.summary-card h5
{
  font-size:1rem;
  font-weight:800;
}
.summary-card p{
  font-size:0.98rem;
  font-weight:700;
  border-bottom:1px dashed ;
}

.summary-card p strong
{
  text-align:right;
}
.summary-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 5px;
  width: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    var(--accent-main),
    transparent
  );
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}


.summary-active {
  --accent-main: #2563eb; /* Blue */
}

.summary-completed {
  --accent-main: #16a34a; /* Green */
}

.summary-hold {
  --accent-main: #f59e0b; /* Amber */
}

.summary-not-started {
  --accent-main: #64748b; /* Slate */
}

.project-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: rgba(255, 255, 255, 0.73);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-radius: 24px;
  overflow: hidden;
  
  border: 1px solid rgba(255, 255, 255, 0.25);
  margin-bottom: 2rem;
  font-size: 1rem;
}

.project-table thead {
  background: linear-gradient(to bottom, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
  color: #ffffff;
}

.project-table th {
  padding: 1.5rem 1rem;
  text-align: center;
  font-weight: 700;
  font-size: 1.05rem;
  letter-spacing: 0.5px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  border-right: 1px solid rgba(255, 255, 255, 0.1);
}

.project-table th:last-child {
  border-right: none;
}

.project-table tbody tr {
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.08);
}



.project-table td {
  padding: 1.4rem 1rem;
  text-align: center;
  border-bottom: 1px dashed rgba(226, 232, 240, 0.88);
  border-right: 1px dashed rgba(226, 232, 240, 1);
  color: #1e293b;
  font-weight: 500;
}

.project-table td:last-child {
  border-right: none;
}

.project-table tbody tr:last-child td {
  border-bottom: none;
}

/* Optional: Softer vertical lines in header for consistency */
.project-table thead th {
  border-right: 1px dashed rgba(255, 255, 255, 0.2);
}

/* Column-specific styles */
.sno {
  font-weight: 700;
  color: #475569;
}

.project-name {
  font-weight: 600;
  color: #1e293b;
}

.client-link {
  color: #000000ff;
  font-weight: 700;
  text-decoration: none;
  transition: color 0.3s ease;
}



/* Status Badge */
.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-size: 0.9rem;
  font-weight: 600;
  text-transform: capitalize;
  background: rgba(0, 0, 0, 0);
  color: #000000ff;
}

.status-badge::before {
  content: '';
  display: inline-block;
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

.status-not-started { background: #6b7280; }   /* Gray */
.status-not-started::before { background: #9ca3af; }

  /* Blue */
.status-in-progress::before { background: #0073ffff; }

     /* Green */
.status-completed::before { background: #17ff6cff; }

    /* Amber */
.status-on-hold::before { background: #fbbf24; }

.status-default { background: #64748b; }

/* Update Button */
.btn-update-status {
  display: block;
  width: fit-content;
  margin-top: 0.75rem;
  padding: 0.45rem 1rem;
  background: transparent;
  color: #000000ff;
  font-size: 0.85rem;
  font-weight: 600;
  border-radius: 50px;
  text-decoration: none;
  transition: all 0.3s ease;
  justify-self: center;
  border: 1px solid rgba(0, 0, 0, 0.4);
}

.btn-update-status:hover {
  background: #000000ff;
  color: #fff;
  transform: translateY(-2px);
}

/* Amount Columns */
.amount {
  font-weight: 800;
  font-size: 1.15rem;
}

.budget {
color: #2563ebff!important;
  font-weight: 900;
  font-size: 1.2rem;
}

.paid {
color: #16a34aff!important;
  font-weight: 900;
  font-size: 1.2rem;
}

.remaining {
    color: #ff0000ff!important;
    font-weight: 900;
    font-size: 1.2rem;
}

.remaining.negative {
  background: linear-gradient(to right, #ef4444, #ff0000ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Responsive */
@media (max-width: 992px) {
  .project-table th,
  .project-table td {
    padding: 1rem 0.8rem;
    font-size: 0.95rem;
  }
  .amount { font-size: 1.05rem; }
}

@media (max-width: 768px) {
  .project-table {
    border-radius: 18px;

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
