{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon-512x512.png' %}" type="image/png">
    <title>Elite Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/ledger.css' %}">
    <style>
        body{
            width:100vw;
            overflow-x: hidden;
        }
        .navbar {
            background-color: #1e1e2f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: gold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            margin: 0;
            padding: 0;
            z-index: 1000;
        }

        .nav-menu li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: gold;
        }

        .icon {
            margin-right: 5px;
        }

       .hamburger {
    display: none; /* will show only on mobile */
    cursor: pointer;
    flex-direction: column;
    justify-content: space-between;
    width: 25px;
    height: 20px;
    z-index: 1001;
}

    .hamburger span {
        display: block;
        height: 3px;
        background: white;
        border-radius: 5px;
        margin: 4px 0;
        transition: all 0.4s ease;
    }
    /* Transform hamburger to X when active */
    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: #1e1e2f;
                position: absolute;
                top: 110px;
                right: 0;
                width: 100%;
                padding: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><img src="{% static 'images/logo.PNG' %}" alt="Logo" style="width: 80px; height: auto; margin-bottom: 20px;">EDB Billing</div>
        
        <ul class="nav-menu" id="nav-menu">
            <li><a href="{% url 'billing' %}"><span class="icon">ðŸ“‹</span> Billing</a></li>
            <li><a href="{% url 'daily_expense' %}"><span class="icon">ðŸ“‹</span> Daily Expense</a></li>
            <li><a href="{% url 'logout' %}"><span class="icon">ðŸšª</span> Logout</a></li>
            <li><a href="{% url 'add_project' %}"><span class="icon">âž•</span> Add Project</a></li>
            <li><a href="{% url 'add_expense' %}"><span class="icon">ðŸ’°</span> Add Budget</a></li>
            <li><a href="{% url 'add_payment' %}"><span class="icon">ðŸ’³</span> Add Payment</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const hamburger = document.getElementById('hamburger');

            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
